<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="https://res.cloudinary.com/drekpzxw7/image/upload/v1738162545/mist_ml84rq.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div id="box" class="box">
        <div class="city">
            <input type="text" id="searchbar" class="search" placeholder="Search for a city">
            <button id="searchbtn" class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div class="weather">
            <h2 id="cityName" style="text-align: center;">Hyderabad</h2>
            <img src="https://res.cloudinary.com/drekpzxw7/image/upload/v1738162548/clouds_pz611i.png">
            <h1 id="temp" style="text-align: center;">25Â°C</h1>
            <p id="tempdescrp" style="text-align: center;">Mist</p>
        </div>
        
        <div class="condition">
            <div class="humidty">
                <img src="https://res.cloudinary.com/drekpzxw7/image/upload/v1738162545/humidity_vtlhul.png" class="condition-icon">
                <h2 id="humidtyLevel">20%</h2>
                <h4>Humidity</h4>
            </div>
            <div class="wind">
                <img src="https://res.cloudinary.com/drekpzxw7/image/upload/v1738162545/wind_vcvffp.png" class="condition-icon">
                <h3 id="windspeed">20 km/hr</h3>
                <h4>Wind Speed </h4>
                
            </div>
        </div>
    </div>
</div>


    
    <script src="script.js"></script>
</body>
</html>
